    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      position: relative;
    }

    .login-card {
      background: var(--gradient-glass);

    .login-header {

    .login-subtitle {

      color: var(--dark-gray);

    }

    .heart-divider {

      margin: var(--spacing-md) 0;

      color: var(--warm-red);
    }

    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border-left: 4px solid var(--warm-red);
      padding: var(--spacing-sm);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-md);
      color: var(--warm-red);
      font-weight: 500;
      display: none;
    }

    .error-message.show {

  </style>
</head>
