<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone - Love Map â¤ï¸</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .milestone-page {
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--warm-red);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .milestone-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .milestone-header-card {
            background: var(--gradient-romantic);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            box-shadow: var(--shadow-medium);
            margin-bottom: var(--spacing-xl);
            animation: fadeIn 0.6s ease-out;
        }

        .milestone-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            animation: heartbeat 2s infinite;
        }

        .milestone-header-card h1 {
            color: var(--white);
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .milestone-header-card p {
            color: var(--white);
            font-size: 1.2rem;
            margin: 0;
        }

        .content-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 3px solid var(--rose-pink);
        }

        .section-header h2 {
            margin: 0;
            font-family: var(--font-heading);
            color: var(--warm-red);
            font-size: 2rem;
        }

        .content-items {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .content-item {
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-card);
            animation: fadeIn 0.5s ease-out;
        }

        .content-from-admin {
            border-left: 6px solid var(--rose-pink);
        }

        .content-from-user {
            border-left: 6px solid var(--gold);
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
        }

        .content-author {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--warm-red);
        }

        .content-time {
            font-size: 0.85rem;
            color: var(--dark-gray);
        }

        .content-body {
            margin-top: var(--spacing-sm);
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: var(--charcoal);
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.4);
            border: 2px dashed var(--lavender);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            color: var(--dark-gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .reply-form-card {
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-card);
            margin-top: var(--spacing-md);
        }

        .upload-toggle {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .toggle-btn {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem;
            border: 2px solid var(--lavender);
            background: var(--white);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .toggle-btn.active {
            background: var(--gradient-romantic);
            color: var(--white);
            border-color: var(--rose-pink);
        }

        .toggle-btn:hover:not(.active) {
            border-color: var(--rose-pink);
        }

        .upload-preview {
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-md);
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts">
        <div class="floating-heart" style="top: 10%;">â¤ï¸</div>
        <div class="floating-heart" style="top: 30%;">ğŸ’•</div>
        <div class="floating-heart" style="top: 50%;">ğŸ’</div>
        <div class="floating-heart" style="top: 70%;">ğŸ’–</div>
        <div class="floating-heart" style="top: 20%;">â¤ï¸</div>
        <div class="floating-heart" style="top: 60%;">ğŸ’•</div>
        <div class="floating-heart" style="top: 40%;">ğŸ’</div>
        <div class="floating-heart" style="top: 80%;">ğŸ’–</div>
        <div class="floating-heart" style="top: 15%;">â¤ï¸</div>
    </div>

    <div class="milestone-page">
        <div class="nav-bar">
            <a href="/journey.html" class="back-btn">
                <span>â† Back to Journey</span>
            </a>
            <button onclick="logout()" class="btn btn-secondary">
                <span>Logout</span>
            </button>
        </div>

        <div class="milestone-detail">
            <!-- Milestone Header -->
            <div id="milestoneHeader" class="milestone-header-card">
                <div class="spinner"></div>
            </div>

            <!-- Admin's Content Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2>From Suraj</h2>
                    <span style="font-size: 2rem;">â¤ï¸</span>
                </div>
                <div id="adminContent" class="content-items">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- User's Reply Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2>Gauri's Response</h2>
                    <span style="font-size: 2rem;">ğŸ’Œ</span>
                </div>
                <div id="userReplies" class="content-items">
                    <!-- Existing replies will load here -->
                </div>

                <!-- Reply Form -->
                <div class="reply-form-card">
                    <h3
                        style="font-family: var(--font-heading); color: var(--warm-red); margin-bottom: var(--spacing-md);">
                        Add Your Reply ğŸ’¬
                    </h3>

                    <form id="replyForm">
                        <div class="upload-toggle">
                            <button type="button" class="toggle-btn active" data-type="text"
                                onclick="selectReplyType('text')">
                                ğŸ“ Text
                            </button>
                            <button type="button" class="toggle-btn" data-type="image"
                                onclick="selectReplyType('image')">
                                ğŸ–¼ï¸ Image
                            </button>
                            <button type="button" class="toggle-btn" data-type="audio"
                                onclick="selectReplyType('audio')">
                                ğŸµ Audio
                            </button>
                            <button type="button" class="toggle-btn" data-type="video"
                                onclick="selectReplyType('video')">
                                ğŸ¥ Video
                            </button>
                        </div>

                        <input type="hidden" id="replyType" value="text">

                        <div id="textReplyInput" class="form-group">
                            <textarea id="replyText" class="form-textarea" placeholder="Express your feelings... ğŸ’"
                                rows="5"></textarea>
                        </div>

                        <div id="fileReplyInput" class="form-group hidden">
                            <div class="upload-area" onclick="document.getElementById('replyFile').click()">
                                <p>ğŸ“ Click to select file</p>
                                <small style="color: var(--dark-gray);">Images, Audio, or Video</small>
                            </div>
                            <input type="file" id="replyFile" accept="image/*,audio/*,video/*" style="display: none;">
                            <div id="replyPreview" class="upload-preview hidden"></div>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; margin-top: var(--spacing-md);">
                            <span>Send Your Response ğŸ’•</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/milestone.js"></script>
</body>

</html>
